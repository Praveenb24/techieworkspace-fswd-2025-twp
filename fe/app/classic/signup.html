<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - Techie WorkPractice</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Already have an account?</li>
          <li><a href="/login.html">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Log in to your account</h1>
      <form action="/signup" enctype="multipart/form-data" method="POST">
        <input type="text" name="name" placeholder="Enter name" size="16">
        <input type="text" name="username" placeholder="Enter username" size="16">
        <input type="password" name="password" placeholder="Enter password" size="16">
        <input type="submit" name="submit">
      </form>
    </main>
    <footer>
      <p>Copyright Â© 2025 Techie Workspace.</p>
    </footer>
  </body>
</html>
