<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Login - Techie WorkPractice</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Already have an account?</li>
          <li><a href="/signup.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Log in to your account</h1>
      <form action="/login" enctype="multipart/form-data" method="Post">
        <input type="text" name="username" placeholder="Enter username" size="16" >
        <input type="password" name="password" placeholder="Enter password" size="16" >
        <input type="submit" name="submit">
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
