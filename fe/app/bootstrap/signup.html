<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup- Techie WorkPractice</title>
    <link rel="stylesheet" type="text/css" href="/libraries/bootstrap/css/bootstrap.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TWP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </nav>
    <header>
    </header>
    <main>
      <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-4"></div>
          <div class="col col-lg-4">
            <form action="/Signup" enctype="multipart/form-data" method="POST" style="margin-top: 10rem;">
              <h1>Create an account</h1>
              <div class="row g-3">
              <div class="col-12"><input type="text" class="form-control" placeholder="name" aria-label="name" size="16"></div>
              <div class="col-12"><input type="text" class="form-control" placeholder="username" aria-label="username" size="16"></div>
              <div class="col-12"><input type="password" class="form-control" placeholder="password" aria-label="password" size="16"></div>
              <div class="col-auto">
                <div class="d-grid gap-2 d-md-block">
                  <button class="btn btn-primary" type="Submit">Sign up</button>
                </div>
              </div>
          </div>
        </form>
        </div>
        <div class="col col-lg-4"></div>
      </div>
    </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
