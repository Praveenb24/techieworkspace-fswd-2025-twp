<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in - Techie WorkPractice</title>
    <link rel="stylesheet" type="text/css" href="/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/libraries/bootstrap/css/main.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TWP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <span class="navbar-text">
              Already have an account?
            </span>
            <button type="button" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-4">
          </div>
          <div class="col col-lg-4" style="top: 10rem;">
            <h1>Log in to your account</h1>
            <form action="/login" enctype="multipart/form-data" method="POST">
              <div class="row g-3">
                <div class="col-12">
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" size="16">
                </div>
                <div class="col-12">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" size="16">
                </div>
                <div class="col-12">
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col col-lg-4">
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
